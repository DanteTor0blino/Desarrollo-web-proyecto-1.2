<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Método de Pago</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 12px 0 6px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selecciona tu método de pago</h1>
    <form action="procesar_pago.html" method="post">
      <label for="metodo">Método de pago</label>
      <select id="metodo" name="metodo" required>
        <option value="">-- Selecciona --</option>
        <option value="tarjeta">Tarjeta de Crédito/Débito</option>
        <option value="paypal">PayPal</option>
      </select>

      <div id="datos-tarjeta">
        <label for="nombre">Nombre en la tarjeta</label>
        <input type="text" id="nombre" name="nombre">

        <label for="numero">Número de tarjeta</label>
        <input type="text" id="numero" name="numero">

        <label for="expiracion">Fecha de expiración (MM/AA)</label>
        <input type="text" id="expiracion" name="expiracion">

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv">
      </div>

      <div id="datos-paypal">
        <label for="correo-paypal">Correo de PayPal</label>
        <input type="email" id="correo-paypal" name="correo-paypal">
      </div>


      <button type="submit">Pagar</button>
    </form>
  </div>
</body>
</html>
